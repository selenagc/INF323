<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chispas Metálicas - Sistema de Partículas WebGL2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            overflow: hidden;
            font-family: Arial, sans-serif;
            cursor: crosshair;
        }
        canvas {
            display: block;
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        .control-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        input[type="range"] {
            width: 150px;
        }
        .info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #888;
            font-size: 12px;
            text-align: right;
        }
        .instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 250px;
        }
        button {
            background: #ff6600;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #ff8833;
        }
        .temperature-display {
            color: #ff6600;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <div class="control-group">
            <label>Intensidad:</label>
            <input type="range" id="intensity" min="50" max="500" value="200" step="10">
            <span id="intensityValue">200</span>
        </div>
        <div class="control-group">
            <label>Velocidad:</label>
            <input type="range" id="velocity" min="1" max="10" value="5" step="0.5">
            <span id="velocityValue">5</span>
        </div>
        <div class="control-group">
            <label>Gravedad:</label>
            <input type="range" id="gravity" min="0" max="2" value="0.3" step="0.1">
            <span id="gravityValue">0.3</span>
        </div>
        <div class="control-group">
            <label>Duración:</label>
            <input type="range" id="lifetime" min="0.5" max="5" value="2" step="0.1">
            <span id="lifetimeValue">2</span>s
        </div>
        <div class="control-group">
            <label>Dispersión:</label>
            <input type="range" id="spread" min="30" max="180" value="60" step="10">
            <span id="spreadValue">60</span>°
        </div>
        <div class="control-group">
            <label>Tipo Metal:</label>
            <select id="metalType" style="width: 150px; padding: 2px;">
                <option value="steel">Acero</option>
                <option value="iron">Hierro</option>
                <option value="copper">Cobre</option>
                <option value="aluminum">Aluminio</option>
                <option value="titanium">Titanio</option>
                <option value="gold">Oro</option>
            </select>
        </div>
        <div class="temperature-display">
            Temperatura: <span id="tempDisplay">2500°C</span>
        </div>
        <button id="autoMode">Modo Automático</button>
        <button id="resetSparks">Limpiar</button>
    </div>
    
    <div class="instructions">
        <!-- <strong>Instrucciones:</strong><br> -->
        <!-- • <strong>Click</strong>: Golpe simple<br> -->
        <!-- • <strong>Click largo</strong>: Soldadura continua<br> -->
        <!-- • <strong>Arrastrar</strong>: Chispas en movimiento<br> -->
        <!-- • <strong>Modo Auto</strong>: Simulación continua<br><br> -->
        <!-- <strong>Efectos realistas:</strong><br> -->
        <!-- • Gravedad y fricción<br> -->
        <!-- • Enfriamiento por temperatura<br> -->
        <!-- • Rebotes y colisiones<br> -->
        <!-- • Diferentes metales -->
    </div>
    
    <!-- <div class="info">
        INF323-SelenaGutierrez<br>
        WebGL2 - Particulas<br>
        Simulación de soldadura/forja
    </div> -->

    <script>
        // Configuración inicial
        let canvas, gl, program;
        let particles = [];
        let time = 0;
        let isMouseDown = false;
        let mousePos = { x: 0, y: 0 };
        let autoMode = false;
        let lastSparkTime = 0;
        
        // Buffers WebGL2
        let positionBuffer, velocityBuffer, colorBuffer, sizeBuffer;
        let vao;
        
        // Variables uniformes
        let uniforms = {};
        
        // Parámetros de las chispas
        let params = {
            intensity: 200,
            velocity: 5,
            gravity: 0.3,
            lifetime: 2,
            spread: 60,
            metalType: 'steel'
        };

        // Propiedades de metales (temperatura, colores, comportamiento)
        const metalProperties = {
            steel: {
                baseTemp: 2500,
                colors: {
                    hot: [1.0, 0.9, 0.4],
                    warm: [1.0, 0.6, 0.2],
                    cool: [0.8, 0.3, 0.1]
                },
                sparkSize: 1.5,
                bounce: 0.3
            },
            iron: {
                baseTemp: 2300,
                colors: {
                    hot: [1.0, 0.8, 0.3],
                    warm: [1.0, 0.5, 0.1],
                    cool: [0.9, 0.2, 0.05]
                },
                sparkSize: 1.8,
                bounce: 0.4
            },
            copper: {
                baseTemp: 1900,
                colors: {
                    hot: [0.9, 1.0, 0.6],
                    warm: [0.8, 0.9, 0.3],
                    cool: [0.6, 0.4, 0.1]
                },
                sparkSize: 1.2,
                bounce: 0.2
            },
            aluminum: {
                baseTemp: 1400,
                colors: {
                    hot: [0.9, 0.9, 1.0],
                    warm: [0.7, 0.7, 0.9],
                    cool: [0.5, 0.5, 0.7]
                },
                sparkSize: 1.0,
                bounce: 0.5
            },
            titanium: {
                baseTemp: 3000,
                colors: {
                    hot: [1.0, 1.0, 0.9],
                    warm: [0.9, 0.8, 0.7],
                    cool: [0.7, 0.6, 0.5]
                },
                sparkSize: 1.3,
                bounce: 0.6
            },
            gold: {
                baseTemp: 1800,
                colors: {
                    hot: [1.0, 0.9, 0.2],
                    warm: [1.0, 0.8, 0.1],
                    cool: [0.8, 0.6, 0.05]
                },
                sparkSize: 1.4,
                bounce: 0.1
            }
        };

        // Vertex Shader
        const vertexShaderSource = `#version 300 es
            precision highp float;
            
            in vec2 a_position;
            in vec2 a_velocity;
            in vec3 a_color;
            in float a_size;
            
            uniform float u_time;
            uniform vec2 u_resolution;
            
            out vec3 v_color;
            out float v_alpha;
            out float v_temperature;
            
            void main() {
                vec2 pos = a_position;
                
                // Convertir a coordenadas normalizadas
                vec2 clipSpace = (pos / u_resolution) * 2.0 - 1.0;
                clipSpace.y *= -1.0;
                
                gl_Position = vec4(clipSpace, 0.0, 1.0);
                gl_PointSize = a_size;
                
                // Calcular temperatura basada en la velocidad y tiempo
                float speed = length(a_velocity);
                v_temperature = speed * 0.1;
                v_alpha = v_temperature;
                
                v_color = a_color;
            }
        `;

        // Fragment Shader
        const fragmentShaderSource = `#version 300 es
            precision highp float;
            
            in vec3 v_color;
            in float v_alpha;
            in float v_temperature;
            
            out vec4 fragColor;
            
            void main() {
                // Crear punto circular con centro brillante
                vec2 coord = gl_PointCoord - vec2(0.5);
                float dist = length(coord);
                
                if (dist > 0.5) {
                    discard;
                }
                
                // Efecto de chispa con centro muy brillante
                float alpha = 1.0 - (dist * 2.0);
                alpha = pow(alpha, 0.5);
                
                // Centro súper brillante para simular metal incandescente
                float hotCenter = 1.0 - (dist * 4.0);
                hotCenter = max(0.0, hotCenter);
                hotCenter = pow(hotCenter, 2.0);
                
                // Mezclar color base con efecto de calor
                vec3 hotColor = vec3(1.0, 1.0, 0.8);
                vec3 finalColor = mix(v_color, hotColor, hotCenter * 0.8);
                
                // Añadir brillo extra al centro
                finalColor += vec3(hotCenter * 0.5);
                
                fragColor = vec4(finalColor, alpha * v_alpha);
            }
        `;

        // Inicializar WebGL2
        function initGL() {
            canvas = document.getElementById('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            gl = canvas.getContext('webgl2');
            if (!gl) {
                alert('WebGL2 no está soportado en este navegador');
                return false;
            }
            
            gl.viewport(0, 0, canvas.width, canvas.height);
            gl.enable(gl.BLEND);
            gl.blendFunc(gl.SRC_ALPHA, gl.ONE);
            
            return true;
        }

        // Crear shaders
        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('Error compilando shader:', gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            
            return shader;
        }

        // Crear programa de shaders
        function createProgram() {
            const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
            const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
            
            program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error('Error enlazando programa:', gl.getProgramInfoLog(program));
                return false;
            }
            
            // Obtener ubicaciones de uniforms
            uniforms = {
                time: gl.getUniformLocation(program, 'u_time'),
                resolution: gl.getUniformLocation(program, 'u_resolution')
            };
            
            return true;
        }

        // Crear chispa individual
        function createSpark(x, y, angle, speed, metalProps) {
            const velocity = speed * params.velocity;
            const spread = (params.spread * Math.PI / 180) / 2;
            const finalAngle = angle + (Math.random() - 0.5) * spread;
            
            return {
                x: x,
                y: y,
                vx: Math.cos(finalAngle) * velocity * (0.5 + Math.random() * 0.5),
                vy: Math.sin(finalAngle) * velocity * (0.5 + Math.random() * 0.5),
                life: params.lifetime * (0.5 + Math.random() * 0.5),
                maxLife: params.lifetime,
                size: metalProps.sparkSize * (0.8 + Math.random() * 0.4),
                temperature: metalProps.baseTemp,
                maxTemp: metalProps.baseTemp,
                bounce: metalProps.bounce,
                hasHitGround: false
            };
        }

        // Generar ráfaga de chispas
        function generateSparks(x, y, intensity = null, direction = null) {
            const metal = metalProperties[params.metalType];
            const sparkCount = intensity || params.intensity;
            const baseAngle = direction !== null ? direction : -Math.PI / 2; // Hacia arriba por defecto
            
            for (let i = 0; i < sparkCount; i++) {
                const spark = createSpark(x, y, baseAngle, 1 + Math.random() * 2, metal);
                particles.push(spark);
            }
            
            // Actualizar display de temperatura
            document.getElementById('tempDisplay').textContent = `${metal.baseTemp}°C`;
        }

        // Actualizar partículas
        function updateParticles(deltaTime) {
            const metal = metalProperties[params.metalType];
            
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                
                // Aplicar gravedad
                p.vy += params.gravity * deltaTime * 60;
                
                // Aplicar fricción del aire
                p.vx *= 0.995;
                p.vy *= 0.998;
                
                // Actualizar posición
                p.x += p.vx * deltaTime * 60;
                p.y += p.vy * deltaTime * 60;
                
                // Colisión con el suelo
                if (p.y > canvas.height - 20 && !p.hasHitGround) {
                    p.y = canvas.height - 20;
                    p.vy *= -p.bounce;
                    p.vx *= 0.8;
                    p.hasHitGround = true;
                    
                    // Crear pequeñas chispas secundarias al rebotar
                    if (Math.random() < 0.3) {
                        for (let j = 0; j < 3; j++) {
                            const miniSpark = createSpark(
                                p.x + (Math.random() - 0.5) * 10,
                                p.y,
                                Math.random() * Math.PI - Math.PI,
                                0.3,
                                metal
                            );
                            miniSpark.life *= 0.3;
                            miniSpark.size *= 0.5;
                            particles.push(miniSpark);
                        }
                    }
                }
                
                // Colisiones laterales
                if (p.x < 0 || p.x > canvas.width) {
                    p.vx *= -0.5;
                    p.x = Math.max(0, Math.min(canvas.width, p.x));
                }
                
                // Enfriar la partícula con el tiempo
                p.life -= deltaTime;
                p.temperature = (p.life / p.maxLife) * p.maxTemp;
                
                // Eliminar partículas muertas
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        // Obtener color basado en temperatura
        function getColorForTemperature(temp, metalProps) {
            const normalizedTemp = Math.max(0, Math.min(1, temp / metalProps.baseTemp));
            
            if (normalizedTemp > 0.7) {
                // Muy caliente - color hot
                return metalProps.colors.hot;
            } else if (normalizedTemp > 0.3) {
                // Tibio - mezclar warm y cool
                const mix = (normalizedTemp - 0.3) / 0.4;
                return [
                    metalProps.colors.warm[0] * mix + metalProps.colors.cool[0] * (1 - mix),
                    metalProps.colors.warm[1] * mix + metalProps.colors.cool[1] * (1 - mix),
                    metalProps.colors.warm[2] * mix + metalProps.colors.cool[2] * (1 - mix)
                ];
            } else {
                // Frío - color cool
                return metalProps.colors.cool;
            }
        }

        // Configurar buffers
        function setupBuffers() {
            const maxParticles = 10000;
            
            // Crear VAO
            vao = gl.createVertexArray();
            gl.bindVertexArray(vao);
            
            // Buffer de posiciones
            positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(maxParticles * 2), gl.DYNAMIC_DRAW);
            
            const positionLocation = gl.getAttribLocation(program, 'a_position');
            gl.enableVertexAttribArray(positionLocation);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
            
            // Buffer de velocidades
            velocityBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, velocityBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(maxParticles * 2), gl.DYNAMIC_DRAW);
            
            const velocityLocation = gl.getAttribLocation(program, 'a_velocity');
            gl.enableVertexAttribArray(velocityLocation);
            gl.vertexAttribPointer(velocityLocation, 2, gl.FLOAT, false, 0, 0);
            
            // Buffer de colores
            colorBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(maxParticles * 3), gl.DYNAMIC_DRAW);
            
            const colorLocation = gl.getAttribLocation(program, 'a_color');
            gl.enableVertexAttribArray(colorLocation);
            gl.vertexAttribPointer(colorLocation, 3, gl.FLOAT, false, 0, 0);
            
            // Buffer de tamaños
            sizeBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, sizeBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(maxParticles), gl.DYNAMIC_DRAW);
            
            const sizeLocation = gl.getAttribLocation(program, 'a_size');
            gl.enableVertexAttribArray(sizeLocation);
            gl.vertexAttribPointer(sizeLocation, 1, gl.FLOAT, false, 0, 0);
        }

        // Actualizar buffers con datos de partículas
        function updateBuffers() {
            if (particles.length === 0) return;
            
            const metal = metalProperties[params.metalType];
            const positions = new Float32Array(particles.length * 2);
            const velocities = new Float32Array(particles.length * 2);
            const colors = new Float32Array(particles.length * 3);
            const sizes = new Float32Array(particles.length);
            
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                
                positions[i * 2] = p.x;
                positions[i * 2 + 1] = p.y;
                
                velocities[i * 2] = p.vx;
                velocities[i * 2 + 1] = p.vy;
                
                const color = getColorForTemperature(p.temperature, metal);
                colors[i * 3] = color[0];
                colors[i * 3 + 1] = color[1];
                colors[i * 3 + 2] = color[2];
                
                sizes[i] = p.size * (p.life / p.maxLife + 0.2);
            }
            
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferSubData(gl.ARRAY_BUFFER, 0, positions);
            
            gl.bindBuffer(gl.ARRAY_BUFFER, velocityBuffer);
            gl.bufferSubData(gl.ARRAY_BUFFER, 0, velocities);
            
            gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
            gl.bufferSubData(gl.ARRAY_BUFFER, 0, colors);
            
            gl.bindBuffer(gl.ARRAY_BUFFER, sizeBuffer);
            gl.bufferSubData(gl.ARRAY_BUFFER, 0, sizes);
        }

        // Renderizar
        function render() {
            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);
            
            if (particles.length === 0) return;
            
            gl.useProgram(program);
            gl.bindVertexArray(vao);
            
            // Actualizar uniforms
            gl.uniform1f(uniforms.time, time);
            gl.uniform2f(uniforms.resolution, canvas.width, canvas.height);
            
            // Dibujar partículas
            gl.drawArrays(gl.POINTS, 0, particles.length);
        }

        // Eventos del mouse
        function setupMouseEvents() {
            canvas.addEventListener('mousedown', (e) => {
                isMouseDown = true;
                const rect = canvas.getBoundingClientRect();
                mousePos.x = e.clientX - rect.left;
                mousePos.y = e.clientY - rect.top;
                
                // Generar chispas inmediatamente
                generateSparks(mousePos.x, mousePos.y, params.intensity * 0.3);
            });
            
            canvas.addEventListener('mouseup', () => {
                isMouseDown = false;
            });
            
            canvas.addEventListener('mousemove', (e) => {
                const rect = canvas.getBoundingClientRect();
                const newX = e.clientX - rect.left;
                const newY = e.clientY - rect.top;
                
                if (isMouseDown) {
                    // Generar chispas durante el arrastre
                    const dx = newX - mousePos.x;
                    const dy = newY - mousePos.y;
                    const angle = Math.atan2(dy, dx);
                    
                    generateSparks(newX, newY, params.intensity * 0.1, angle);
                }
                
                mousePos.x = newX;
                mousePos.y = newY;
            });
        }

        // Loop de animación
        let lastTime = 0;
        function animate(currentTime) {
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;
            
            time = currentTime / 1000;
            
            // Modo automático
            if (autoMode && currentTime - lastSparkTime > 800) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * (canvas.height * 0.7) + canvas.height * 0.1;
                generateSparks(x, y, params.intensity * 0.5);
                lastSparkTime = currentTime;
            }
            
            // Generar chispas continuas si el mouse está presionado
            if (isMouseDown && currentTime - lastSparkTime > 50) {
                generateSparks(mousePos.x, mousePos.y, params.intensity * 0.05);
                lastSparkTime = currentTime;
            }
            
            updateParticles(deltaTime);
            updateBuffers();
            render();
            
            requestAnimationFrame(animate);
        }

        // Configurar controles
        function setupControls() {
            const controls = {
                intensity: document.getElementById('intensity'),
                velocity: document.getElementById('velocity'),
                gravity: document.getElementById('gravity'),
                lifetime: document.getElementById('lifetime'),
                spread: document.getElementById('spread'),
                metalType: document.getElementById('metalType'),
                autoMode: document.getElementById('autoMode'),
                resetSparks: document.getElementById('resetSparks')
            };
            
            const values = {
                intensity: document.getElementById('intensityValue'),
                velocity: document.getElementById('velocityValue'),
                gravity: document.getElementById('gravityValue'),
                lifetime: document.getElementById('lifetimeValue'),
                spread: document.getElementById('spreadValue')
            };
            
            controls.intensity.addEventListener('input', (e) => {
                params.intensity = parseInt(e.target.value);
                values.intensity.textContent = params.intensity;
            });
            
            controls.velocity.addEventListener('input', (e) => {
                params.velocity = parseFloat(e.target.value);
                values.velocity.textContent = params.velocity;
            });
            
            controls.gravity.addEventListener('input', (e) => {
                params.gravity = parseFloat(e.target.value);
                values.gravity.textContent = params.gravity;
            });
            
            controls.lifetime.addEventListener('input', (e) => {
                params.lifetime = parseFloat(e.target.value);
                values.lifetime.textContent = params.lifetime;
            });
            
            controls.spread.addEventListener('input', (e) => {
                params.spread = parseInt(e.target.value);
                values.spread.textContent = params.spread;
            });
            
            controls.metalType.addEventListener('change', (e) => {
                params.metalType = e.target.value;
                const metal = metalProperties[params.metalType];
                document.getElementById('tempDisplay').textContent = `${metal.baseTemp}°C`;
            });
            
            controls.autoMode.addEventListener('click', () => {
                autoMode = !autoMode;
                controls.autoMode.textContent = autoMode ? 'Detener Auto' : 'Modo Automático';
                controls.autoMode.style.background = autoMode ? '#ff3333' : '#ff6600';
            });
            
            controls.resetSparks.addEventListener('click', () => {
                particles = [];
            });
        }

        // Redimensionar canvas
        function handleResize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }

        // Inicialización
        function init() {
            if (!initGL()) return;
            
            if (!createProgram()) return;
            
            setupBuffers();
            setupControls();
            setupMouseEvents();
            
            window.addEventListener('resize', handleResize);
            
            requestAnimationFrame(animate);
        }

        // Iniciar cuando la página cargue
        window.addEventListener('load', init);
    </script>
</body>
